<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label for="first-name">Fist Name: </label>
  <input id="first-name" type="text" formControlName="firstName" required />

  <label for="last-name">Last Name: </label>
  <input id="last-name" type="text" formControlName="lastName" required />

  <button type="submit" [disabled]="!profileForm.valid">Save</button>
</form>

<p>
  Your full name: {{ profileForm.value.firstName }}
  {{ profileForm.value.lastName }}
</p>
