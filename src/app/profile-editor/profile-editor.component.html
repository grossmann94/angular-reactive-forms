<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label for="first-name">Fist Name: </label>
  <input id="first-name" type="text" formControlName="firstName" required />

  <label for="last-name">Last Name: </label>
  <input id="last-name" type="text" formControlName="lastName" required />

  <div formGroupName="address">
    <h2>Address</h2>

    <label for="street">Street: </label>
    <input id="street" type="text" formControlName="street" />

    <label for="streetNumber">Street number: </label>
    <input id="streetNumber" type="text" formControlName="streetNumber" />

    <label for="zip">Zip Code: </label>
    <input id="zip" type="text" formControlName="zip" />

    <label for="city">City: </label>
    <input id="city" type="text" formControlName="city" />
  </div>

  <div formArrayName="aliases">
    <h2>Aliases</h2>
    <button type="button" (click)="addAlias()">+ Add another alias</button>

    <div *ngFor="let alias of aliases.controls; let i = index">
      <!-- The repeated alias template -->
      <label for="alias-{{ i }}">Alias:</label>
      <input id="alias-{{ i }}" type="text" [formControlName]="i" />
    </div>
  </div>

  <button type="submit" [disabled]="!profileForm.valid">Save</button>
  <button (click)="fillOutSampleAddress()">Fill with sample address</button>
</form>

<p>All the data: {{ profileForm.value | json }}</p>
<p>Form Status: {{ profileForm.status }}</p>
